<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...">
    <title>Todo List</title>
</head>

<body class="container pt-3">

    <h1>Todo List</h1>
    <hr>
    <h5>Nueva Lista </h5>

    <input type="text" class="form-control task">
    <small class="text-danger alert"></small>

    <div class="text-center">
        <button class="btn btn-sm btn-success btn-add">Agregar</button>
    </div>

    <div class="row">
        <div class="col-3 pt-5">
            <p>Total: <span class="total h6 ms-1">0</span></p>
            <p>Realizadas: <span class="realizadas h6 ms-1">0</span> </p>
        </div>
        <div class="col-9">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">id</th>
                        <th class="text-center">tarea</th>
                        <th class="text-center">status</th>
                        <th class="text-center">eliminar</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets//js/scripts.js"></script>
</body>

</html>
